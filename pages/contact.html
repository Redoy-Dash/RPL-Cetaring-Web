<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Service - Contact</title>
    <link rel="icon" type="icon/x-icon" href="./../assests/icon/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/contact.css">
</head>
<body>
    
    <!-- ========= Header Section ========  -->
    <section id="header" class="header">
        <div class="container">
            <a class="logo" href="./../index.html" target="_blank">Catering <span>Service</span></a>

            <nav>
                <ul class="menu">
                    <li class="menu-list"><a class="menu-item" href="./../index.html" target="_blank">Home</a></li>
                    <li class="menu-list"><a class="menu-item" href="./../pages/about.html" target="_blank">About Us</a></li>
                    <li class="menu-list"><a class="menu-item" href="./../pages/contact.html" target="_blank">Contact Us</a></li>
                    <li class="menu-list"><a class="menu-item" href="./../pages/faq.html" target="_blank">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </section>


     <!-- ======== Banner Section =======  -->
     <section class="banner">
        <h2>Contact Us</h2>
    </section>


    <div class="container mt-5">
        <h2>Contact Form</h2>
        <form>
      
          <div class="form-group mt-3">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
          </div>
      
  
          <div class="form-group mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
      
      
          <div class="form-group mt-3">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>
      
          <button type="submit" class="btn mt-3 mb-5 btn-primary">Submit</button>
        </form>
      </div>




    <!-- =========== Footer Section ========  -->
    <footer class="footer">
        <p><a href="./../index.html" target="_blank">Catering Service</a> &copy. All rights Reserved - <span id="dateTimeDisplay" class="date-time"></span></p>
    </footer>

    <script src="./../js/custom.js"></script>
</body>
</html>
